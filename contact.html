  <div class="container my-4 ">
   <h1>Contact US</h1>
   <form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Enter Address Please">
    </div>
    <div class="col-12">
      <label for="phone" class="form-label">Phone No.</label>
      <input type="number" class="form-control" id="phone" placeholder="Enter your number">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" placeholder="City">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>Dehli</option>
        <option>Mumbai</option>
        <option>Chandigarh</option>
        <option>Gujrat</option>
        <option>Uttar Pradesh</option>
        <option>Uttrakhand</option>
        <option>Anurachal Pradesh</option>
        <option>Goa</option>
        <option>Tamil Nadu</option>
        <option>Keral</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">P.code</label>
      <input type="text" class="form-control" id="inputZip" placeholder="code">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
